{% extends 'vigorit/base.html' %}

{% load static %}

{% block title %}DietSpark{% endblock %}

{% block styling %}
{% endblock %}

{% block content %}
<div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img style="height: 50px;" src="{% static 'images/logo.png' %}" alt="">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">LogIn <span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                </li> -->
            </ul>
        </div>
    </nav>
</div>

<div class="container" style=" margin-top:80px;">
    <div class="row" style="">
        <div class="col-md-8 m-auto" style="">

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your Name">

                </div>
                <div class="form-group">
                    <label for="Name">Age</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your Age">

                </div>
                <div class="form-group">
                    <label for="Name">Height</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your Height In Cms">

                </div>
                <div class="form-group">
                    <label for="Name">Weight</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your Weight In Kgs">

                </div>
                Select Your Gender
                <div style="width: 100%; display: flex; justify-content: start; ">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0"
                            checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check" style="margin-left: 30px;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>

                </div>

                <!-- <div class="form-group" style="margin-top: 14px;">
                    <label for="exampleFormControlFile1">Upload Your Profile</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div> -->
                <br>
                <div style="margin: 0 auto;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>


    </div>

    {% endblock %}
